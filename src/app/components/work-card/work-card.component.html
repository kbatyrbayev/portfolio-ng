<a class="card" [style.background-image]="'url(./assets/works/preview/'+work.id+'.png?date='+date+')'" [routerLink]="'/works/'+work.id">
  <div class="card-info">
    <h4>{{work.name}}</h4>
    <div class="types">
      <div class="type" *ngFor="let type of work.types">{{type}}</div>
    </div>
  </div>
</a>
