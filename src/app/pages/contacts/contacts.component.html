<section class="contacts">
  <app-title title="let's get in touch.">
    <p class="location">
      <span class="location__title">my location</span>: Kazakhstan, Almaty(GMT+6) | {{clock | async}}
    </p>
  </app-title>
  <div class="row">
    <div class="col-md-6 col-12" *ngFor="let contact of contacts">
      <app-contact-card [contact]="contact"></app-contact-card>
    </div>
  </div>
</section>
